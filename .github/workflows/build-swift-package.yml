name: Build Swift Package

on:
  pull_request:
    paths:
    - packages/swift/**
    - .github/workflows/build-swift-package.yml
  push:
    branches:
    - master

jobs:
  Build:
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v3

    - run: swift build
      working-directory: packages/swift
